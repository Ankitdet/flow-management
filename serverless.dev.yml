service: my-nest-service

provider:
  name: aws
  runtime: nodejs16.x
  deploymentBucket:
    name: sls-bundled-code

plugins:
  - serverless-webpack
  - serverless-offline

functions:
  app:
    handler: src/lambda.handler
    runtime: nodejs16.x
    timeout: 10
    events:
      - http:
          path: '/{proxy+}'
          method: any
          cors: true

custom:
  webpack:
    webpackConfig: './webpack.config.js'
    packager: 'npm'
    includeModules:
      forceExclude:
        - aws-sdk
    packagerOptions:
      scripts:
        - rm -rf node_modules/aws-sdk/**
        - rm -rf node_modules/@types/**